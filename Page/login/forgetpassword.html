<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Oswald&display=swap');

        * {
            font-family: "Kantumruy Pro", sans-serif;
        }

    </style>
</head>

<body>
    <!-- Password Reset 10 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="mb-5">
                        <div class="text-center mb-4">
                            <a href="#!">
                                <img class="img-fluid" src="../../img/by-logo.png" alt="BootstrapBrain Logo" >
                            </a>
                        </div>
                        <h4 class="text-center mb-4">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</h4>
                    </div>
                    <div class="card border border-light-subtle rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <form action="#!">
                                <p class="text-center mb-4">ផ្តល់អាសយដ្ឋានអ៊ីមែលដែលភ្ជាប់ជាមួយគណនីរបស់អ្នក ដើម្បីប្តូរពាក្យសម្ងាត់</p>
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">ផ្លាស់ប្តូរពាក្យសម្ងាត់ថ្មី</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                        <a href="login.html" class="link-secondary text-decoration-none">ចូលប្រើប្រាស់</a>
                        <a href="register.html" class="link-secondary text-decoration-none">ចុះឈ្មោះ</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
   
</body>
    
    <script>
        document.querySelector("form").onsubmit = function () {
            event.preventDefault();
            location="createnewpassword.html";
        }
    </script>

</html>
