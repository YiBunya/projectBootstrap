<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <!-- ------ AOS --------- -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Oswald&display=swap');

        * {
            font-family: "Kantumruy Pro", sans-serif;
        }

    </style>
</head>

<body>
    <!-- Password Reset 10 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="mb-5" data-aos="fade-up" >
                        <div class="text-center mb-4">
                            <a href="#!">
                                <img class="img-fluid" src="../../img/by-logo.png" alt="BootstrapBrain Logo" >
                            </a>
                        </div>
                        <h4 class="text-center mb-4">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</h4>
                    </div>
                    <div class="card border border-light-subtle rounded-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <form action="#!">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div>
                                            <label for="" class="fw-bold fs-6">ពាក្យសម្ងាត់ថ្មី</label>
                                            <input type="password" class="form-control" placeholder="សូមបញ្ចូលពាក្យសម្ងាត់ថ្មី">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div>
                                            <label for="" class="fw-bold fs-6">បញ្ជាក់ពាក្យសម្ងាត់</label>
                                            <input type="password" class="form-control" placeholder="សូមបញ្ជាក់ពាក្យសម្ងាត់">
                                            
                                        </div>
                                    </div>
                                    <div class="col-12 ">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">ផ្លាស់ប្តូរពាក្យសម្ងាត់ថ្មី</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <!-- ------- AOS --------- -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
<script>
    AOS.init({
            duration: 1000,
            easing: "ease-in-out",
        });
    document.querySelector("form").onsubmit = function () {
        event.preventDefault();
        
        location="login.html";
    }
</script>

</html>
